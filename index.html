<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="style/style.css">
  <body>
    <div class="quiz">
      <img src="img\idea.png" alt="">
      <div id="questions" class="questions">
        <div class="question active">
          <h1>Сколько будет 2+2</h1>
          <div class="answers">
            <div id="answ" class="answer_button">
              <p>Четыре</p>
            </div>
            <div id="answ" class="answer_button">
              <p>4</p>
            </div>
            <div id="answ" class="answer_button">
              <p>4.0</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Не знаю</p>
            </div>
          </div>
        </div>
        <div  class="question">
          <h1>После стольких лет?</h1>
          <div class="answers">
            <div id="answ" class="answer_button">
              <p>Всегда!</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Нет</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Что</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Куда?</p>
            </div>
          </div>
        </div>
        <div  class="question">
          <h1>Закончите фразу. "Люк, я твой..."</h1>
          <div class="answers">
            <div id="answ" class="answer_button">
              <p>Отец</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Сын</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Дед</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Друг

              </p>
            </div>
          </div>
        </div>
        <div  class="question">
          <h1>Вы уверены, что прошли этот квиз?</h1>
          <div class="answers">
            <div id="answ" class="answer_button">
              <p>Да</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Нет</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Где выход?</p>
            </div>
            <div id="answ" class="answer_button">
              <p>Я ни в чем не уверен!</p>
            </div>
          </div>
        </div>
      </div>
      <div id="pagination" class="pagination">

      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
  </html>
